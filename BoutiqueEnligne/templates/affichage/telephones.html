{% extends 'affichage/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row row-eq-height"> <!-- Ajoutez une classe pour égaliser la hauteur des cartes -->
        {% for produit in telphones %}
        <div class="col-md-4 mb-4">
            <div class="card product-card h-100" style="background: white-space: nowrap;;">
                <div class="card-img-container">
                    <img src="{{ produit.image.url }}" alt="{{ produit.nomproduit }}" class="card-img-top">
                </div>
                <div class="card-body d-flex flex-column"> <!-- Utilisez flexbox pour organiser le contenu -->
                    <h3 class="card-title">{{ produit.nomproduit }}</h3>
                    <p class="card-text">{{ produit.prixtot }} URM</p>
                    <div class="mt-auto"> <!-- mt-auto pousse les boutons vers le bas -->
                        <a href="{% url 'details' produit.id %}" class="btn btn-outline-primary">Voir</a>
                        <a href="{% url 'checkout' produit.id %}" class="btn btn-primary">Acheter</a>
                    </div>
                </div>  
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    /* Assurer une hauteur uniforme pour toutes les cartes */
    .row-eq-height {
        display: flex;
        flex-wrap: wrap;
    }

    .row-eq-height > [class*="col-"] {
        display: flex;
        flex-direction: column;
    }

    .product-card {
        display: flex;
        flex-direction: column;
        height: 100%;
        background-color: #fff; /* Couleur de fond par défaut */
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Conteneur de l'image */
    .card-img-container {
        width: 100%;
        height: 250px; /* Ajustez cette valeur selon votre besoin */
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card-img-container img {
        width: 100%;
        height: 100%;
        object-fit: cover; 
    }

    .card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        flex-grow: 1;
        padding: 20px;
    }

    .card-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
    }

    .card-text {
        font-size: 1.2rem;
        color: #2575fc;
        margin-bottom: 15px;
    }

    .btn-outline-primary {
        border-color: #2575fc;
        color: #2575fc;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-outline-primary:hover {
        background-color: #2575fc;
        color: #fff;
    }

    .btn-primary {
        background-color: #2575fc;
        border-color: #2575fc;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #1a5bbf;
        border-color: #1a5bbf;
    }
</style>
{% endblock %}
