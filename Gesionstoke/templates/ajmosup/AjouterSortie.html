{% extends 'ajmosup/base.html' %}

{% load static %}



{% block content %}
<body class="ajouter-commande">
    <div class="form-container">
        <h1>Ajouter une sortie</h1>
        <form method="post" class="formajout">
            {% csrf_token %}
            <div class="form-control">
                <label for="prixen">Prix</label>
                <input type="number" id="prixens" name="prixens" placeholder="Ajoutez le prix" required>
            </div>
            
            <div class="form-control">
                <label for="quiprend">qui prend</label>
                <input type="text" id="quiprend" name="quiprends" placeholder="Ajoutez qui prend" required>
            </div>
            <div class="form-control">
                <label for="descriptionen">Description</label>
                <textarea id="descriptionen" name="descriptionens" placeholder="Ajoutez la description" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn-submit">Ajouter</button>
        </form>
    </div>
</body>
{% endblock %}
