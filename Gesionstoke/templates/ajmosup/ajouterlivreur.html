{% extends 'ajmosup/base.html' %}

{% load static %}

{% block title %}Ajouter un livreur{% endblock %}

{% block content %}
<body class="page-ajouter-livreur">
    <div class="container mt-4">
        <h1 class="text-center text-primary">Ajouter un Livreur</h1>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" class="mt-4 bg-light p-4 rounded shadow">
            {% csrf_token %}

            <div class="row">
                <!-- Colonne Gauche -->
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label><i class="fas fa-user"></i> Nom de livreur</label>
                        <input type="text" name="nomliv" class="form-control" placeholder="Ajoutez le nom de livreur" required>
                    </div>
                    <div class="form-group mb-3">
                        <label><i class="fas fa-calendar-alt"></i> Date du commencement</label>
                        <input type="datetime-local" name="datecomm" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label><i class="fas fa-dollar-sign"></i> Saleur</label>
                        <input type="number" name="saleur" class="form-control" placeholder="Ajoutez le saleur" required>
                    </div>
                </div>

                <!-- Colonne Droite -->
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label><i class="fas fa-id-card"></i> Matricule</label>
                        <input type="text" name="Matricule" class="form-control" placeholder="Ajoutez le Matricule" required>
                    </div>
                    <div class="form-group mb-3">
                        <label><i class="fas fa-phone"></i> Numéro de téléphone</label>
                        <input type="number" name="numero" class="form-control" placeholder="Ajoutez le téléphone" required>
                    </div>
                </div>
            </div>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Ajouter</button>
            </div>
        </form>
    </div>
</body>
{% endblock %}
